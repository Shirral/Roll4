{% extends "base.html" %}
{% block title %}{{userlist['ListName']}}{% endblock %}
{% block content %}

    <h4 class="center">{{userlist['ListName']}}</h4>

    {% for key, val in userlist['ListItems'].items() %}
        <div class="noteswrapper">
            <div class="cardimport notesbtn row" id="notesbtn{{key}}">
                <div class="col s12 notestxt">
                    {{key + ". " + val}}
                    <i class="material-icons right"></i>
                </div>
            </div>
            <div class="customhide notesview" id="notes{{key}}">
                <p>{{userlist['ListItemNotes'][key]}}</p>
            </div>
        </div>
    {% endfor %}

    <div class="row center">
        <button class="btn waves-effect waves-light">
            <a href="{{url_for('lists')}}" style="text-decoration: none; color: white">Go back
            <i class="material-icons left">chevron_left</i></a>
        </button>
        <button class="btn waves-effect waves-light">
            <a href="{{url_for('editlist', listid=listid)}}" style="text-decoration: none; color: white">Edit list
            <i class="material-icons right">edit</i></a>
        </button>
    </div>

{% endblock %}
