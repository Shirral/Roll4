{% extends "base.html" %}
{% block title %}Add a new category{% endblock %}
{% block content %}

    <h4 class="center">Edit category...</h4>

    <form class="col s12" method="POST" action="{{url_for('editcategory', categoryid=category._id)}}">
        <div class="row">
            <div class="col s2"></div>
            <div class="input-field col s8">
                <input placeholder="Name the new category..." value="{{category.CategoryName}}" id="category_name" name="category_name" type="text" minlength="3" maxlength="30" class="center validate" required>
                <label for="category_name">Category name:</label>
            </div>
            <div class="col s2"></div>
        </div>
        <div class="row center">
            <button class="btn waves-effect waves-light">
                <a href="{{url_for('categories')}}" style="text-decoration: none; color: white">Cancel
                <i class="material-icons right">close</i></a>
            </button>
            <button class="btn waves-effect waves-light" type="submit" name="action">Save changes
                <i class="material-icons right">check</i>
            </button>
            <a href="#categorydeletemodal" class="btn waves-effect waves-light modal-trigger deletebtn" style="text-decoration: none; color: white">
                Delete category
                <i class="material-icons right">delete</i>
            </a>
        </div>
    </form>

    <div id="categorydeletemodal" class="modal">
        <div class="modal-content center">
            <p>Are you sure you want to delete <strong>{{category.CategoryName}}</strong>?</p>
        </div>
        <div class="modal-footer">
            <a href="#" class="modal-close waves-effect waves-green btn-flat">No, go back!</a>
            <a href="{{url_for('deletecategory', categoryid=categoryid)}}" class="modal-close waves-effect waves-green btn-flat">I'm sure!</a>
        </div>
    </div>

{% endblock %}
