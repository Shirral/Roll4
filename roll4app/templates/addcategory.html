{% extends "base.html" %}
{% block title %}Add a new category{% endblock %}
{% block content %}

    <h4 class="center">Create new category...</h4>

    <form class="col s12" method="POST" action="{{url_for('addcategory')}}">
        <div class="row">
            <div class="col s2"></div>
            <div class="input-field col s8">
                <input placeholder="Name the new category..." id="category_name" name="category_name" type="text" minlength="3" maxlength="30" class="center validate" required>
            </div>
            <div class="col s2"></div>
        </div>
        <div class="row center">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add category
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>

{% endblock %}
