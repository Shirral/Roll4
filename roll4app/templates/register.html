{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
    <form method="POST" action="{{url_for('register')}}">
        <div>
            <div>
                <input type="text" placeholder="Enter username..." id="user_name" name="user_name" minlength="3" maxlength="30" required>
                <label for="user_name">Username</label>
            </div>
            <div>
                <input type="password" placeholder="Enter password..." id="user_password" name="user_password" minlength="8" maxlength="30" required>
                <label for="user_password">Password</label>
            </div>
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>

    <div class="container"></div>
        <p>Already registered? <a href="{{url_for('login')}}">Log in</a></p>
    </div>
{% endblock %}
