<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"  type="text/css">

    <!-- custom stylesheet -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css">
    
    <!-- page title -->
    <title>Log in</title>
</head>
<body id="loginpage">

    <!-- flash messages section -->
    <section>
        {% with flashes = get_flashed_messages() %}
            {% if flashes %}
                {% for flash in flashes %}
                    <div class="row center">
                        <h2 class="flash">{{flash}}</h2>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </section>

    <!-- main content of the page -->
    <main>
        <div class="allcenter" id="logincontainer">

            <!-- Roll20 logo -->
            <div class="container row center">
                <img src="{{url_for('static', filename='images/d20shadowhite.png')}}" alt="Roll4 logo" id="logindiepic">
            </div>

            <!-- form for logging in -->
            <div>
                <form method="POST" action="{{url_for('login')}}">
                    <div>

                        <!-- username input field -->
                        <div class="row input-field">
                            <input type="text" placeholder="Enter username..." id="user_name" name="user_name" minlength="3" maxlength="30" required>
                        </div>

                        <!-- password input field -->
                        <div class="row input-field">
                            <input type="password" placeholder="Enter password..." id="user_password" name="user_password" minlength="8" maxlength="30" required>
                        </div>
                    </div>

                    <!-- submit button -->
                    <div class="row center">
                        <button class="btn waves-effect waves-light loginbtn" type="submit">Let's roll!</button>
                    </div>
                </form>
            </div>

            <!-- link to the register page -->
            <div class="container row center registerlink">
                <p>No account? <a href="{{url_for('register')}}">Register</a></p>
            </div>
        </div>
    </main>
</body>
